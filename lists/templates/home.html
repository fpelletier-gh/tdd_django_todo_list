<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <h1>To-Do</h1>
    <form method="POST">
      {% csrf_token %}
      <input
        name="item_text"
        type="text"
        id="new-item-input"
        placeholder="Enter a to-do item"
      />
    </form>
    <table id="list-table">
      <tr>
        <td>
          1: {{ new_item_text }}
        </td>
      </tr>
    </table>
  </body>
</html>
